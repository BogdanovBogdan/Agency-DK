<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/> -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header class="header">
		<nav class="nav">
			<div class="nav__logo">адк</div>
			<ul class="nav__menu">
				<li class="nav__menu-item"><a href="#" class="nav__menu-link">Портфолио</a></li>
				<li class="nav__menu-item"><a href="#" class="nav__menu-link">Услуги</a></li>
				<li class="nav__menu-item"><a href="#" class="nav__menu-link">Контакты</a></li>
			</ul>
			<div class="nav__info">
				<div class="nav__info-item">+7 (909) 447-91-54</div>
				<button class="nav__info-item nav__info-item--btn">Заказать звонок</button>
			</div>
		</nav>
		<div class="head">
			<h1 class="head__title">Креативное агенство</h1>
			<h2 class="head__subtitle">Дмитрия каминского </h2>
			<a href="#" class="head__btn">Наши работы</a>
			<div class="head__social">
				<a href="#">
					<svg class="head__social-icon icon-behance">
						<use xlink:href="img/sprite.svg#icon-behance"></use>
					</svg>
				</a>
				<a href="#">
					<svg class="head__social-icon icon-inst">
						<use xlink:href="img/sprite.svg#icon-inst"></use>
					</svg>
				</a>
			</div>
		</div>
   </header>
   
   <section class="section portfolio">
      <div class="section__top portfolio__top">
         <div class="section__title">Портфолио
            <span class="section__square-big"></span>
            <span class="section__square-small"></span>
         </div>
      </div>
      <div class="portfolio__works">
         <div class="portfolio-work animation-up">
            <a href="#" class="portfolio-work__link">
               <img src="img/portfolio/work-1.jpg" alt="Фитнес-центр" class="portfolio-work__img">
            </a>
            <div class="portfolio-work__overlay"></div>
            <div class="portfolio-work__title portfolio-work__title--first">Фитнес-центр</div>
         </div>
         <div class="portfolio-work animation-right">
            <a href="#" class="portfolio-work__link">
               <img src="img/portfolio/work-2.jpg" alt="Групповой тур" class="portfolio-work__img">
            </a>
            <div class="portfolio-work__overlay"></div>
            <div class="portfolio-work__title portfolio-work__title--second">Групповой тур</div>
         </div>
         <div class="portfolio-work animation-right">
            <a href="#" class="portfolio-work__link">
               <img src="img/portfolio/work-3.jpg" alt="Интернет-магазин" class="portfolio-work__img">
            </a>
            <div class="portfolio-work__overlay"></div>
            <div class="portfolio-work__title portfolio-work__title--third">Интернет-магазин</div>
         </div>
         <div class="portfolio-work animation-left">
            <a href="#" class="portfolio-work__link">
               <img src="img/portfolio/work-4.jpg" alt="SMM неагенство" class="portfolio-work__img">
            </a>
            <div class="portfolio-work__overlay"></div>
            <div class="portfolio-work__title portfolio-work__title--fourth">SMM неагенство</div>
         </div>
         <div class="portfolio-work animation-down">
            <a href="#" class="portfolio-work__link">
               <img src="img/portfolio/work-5.jpg" alt="Жилой комплекс" class="portfolio-work__img">
            </a>
            <div class="portfolio-work__overlay"></div>
            <div class="portfolio-work__title portfolio-work__title--fifth">Жилой комплекс</div>
         </div>
         <div class="portfolio-work animation-left">
            <a href="#" class="portfolio-work__link">
               <img src="img/portfolio/work-6.jpg" alt="клининг-центр" class="portfolio-work__img">
            </a>
            <div class="portfolio-work__overlay"></div>
            <div class="portfolio-work__title portfolio-work__title--sixth">Клининг-центр</div>
         </div>
      </div>
      <a href="#" class="portfolio__btn">Смотреть еще</a>
   </section>
	
	<!-- <script src="https://kit.fontawesome.com/07b37b6073.js"></script> -->
	<script src="js/script.js"></script>
</body>
</html>
